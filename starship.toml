$username\
$hostname\
$git_branch\
$git_state\
$git_commit\
$kubernetes\
$docker_context\
$package\
$cmake\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nodejs\
$perl\
$php\
$python\
$rlang\
$ruby\
$rust\
$scala\
$swift\
$nix_shell\
